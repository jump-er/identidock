proxy:
  image: 192.168.87.207:5000/identiproxy
  links:
    - identidock
  ports:
    - "80:80"
identidock:
  image: 192.168.87.207:5000/identidock:newest
  environment:
    ENV: DEV
  volumes:
    - ./app:/app
  links:
    - dnmonster
    - redis

dnmonster:
  image: amouat/dnmonster

redis:
  image: redis
